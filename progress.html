<script src="bower_components/progressbar.js/dist/progressbar.min.js"></script>
    <script src="js/progressBar.js"></script>
    <script>
        let bar = new ProgressBar.Circle(progressCircle, {
            color: '#aaa',
            strokeWidth: 4,
            trailWidth: 1,
            easing: 'easeInOut',
            duration: 1400,
            text: {
                autoStyleContainer: false
            },
            from: { color: '#aaa', width: 1 },
            to: { color: '#880e4f', width: 4 },
            step: function (state, circle) {
                circle.path.setAttribute('stroke', state.color);
                circle.path.setAttribute('stroke-width', state.width);

                var value = User.percentage();
                if (value === 0) {
                    circle.setText('0%');
                } else {
                    circle.setText(value + "%");
                }
            }
        });
        bar.text.style.fontFamily = 'Oxygen', 'Helvetica', 'sans-serif';
        bar.text.style.fontSize = '2rem';
        bar.animate((User.percentage() / 100));
    </script>
